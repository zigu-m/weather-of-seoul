<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather of seoul</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="container">
    <div class="chart">
      <div class="y-axis">
        <!-- 세로 축 눈금 (하이퍼링크) -->
        <a href="4.html" class="y-tick" data-text="12°C"></a>
        <a href="5.html" class="y-tick" data-text="11°C"></a>
        <a href="3.html" class="y-tick" data-text="9°C"></a>
        <span>7°C</span>
        <a href="1.html" class="y-tick" data-text="5°C"></a>
      </div>
      <div class="x-axis">
        <!-- 가로 축 눈금 (하이퍼링크) -->
        <a href="1.html" class="x-tick" data-text="6:48"></a>
        <a href="2.html" class="x-tick" data-text="8:46"></a>
        <a href="3.html" class="x-tick" data-text="10:44"></a>
        <a href="4.html" class="x-tick" data-text="12:42"></a>
        <a href="5.html" class="x-tick" data-text="14:40"></a>
        <a href="6.html" class="x-tick" data-text="16:38"></a>
        <span>18:36</span>
      </div>
    
        <div class="data-area">
            <!-- 그래프 데이터 표시 영역 -->
            <img id="display-image" src="src/img/자산7.svg" alt="hangeul" class="center-image">
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
